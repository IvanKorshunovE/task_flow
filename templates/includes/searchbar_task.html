{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

<form action="" method="GET" class="form-inline mb-4 mt-4">
  <div class="form-group mr-3">
    {{ search_form.search_field|as_crispy_field }}
  </div>
  <div class="form-group">
    {% for checkbox in search_form.priority %}
      <div class="form-check form-check-inline">
        {{ checkbox.tag }}
        <label class="form-check-label" for="{{ checkbox.id_for_label }}">{{ checkbox.choice_label }}</label>
      </div>
    {% endfor %}
  </div>
  <div class="form-group">
    {{ search_form.assignee|as_crispy_field }}
  </div>
  <div class="form-group ml-2">
    {{ search_form.is_completed|as_crispy_field }}
  </div>
  <input type="submit" value="Search" class="btn btn-primary link-to-page ml-2">
</form>
